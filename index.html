<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <title>Teste</title>
  </head>
  <body>
    <div class="header">
      <h1 id="Title">Hacker Clicker V2</h1>
      <div class="card-github">
        <a target="_blanc" href="https://github.com/EliabeSantos">Meu GitHub</a>
      </div>
    </div>
    <div class="container1">
      <div class="info">
        <h2 id="contador"></h2>
        <h2 id="contador-ps"></h2>
        <h2 id="contador-pc"></h2>
      </div>
      <button id="Botao"><img src="./imgs/hacker.png" /></button>
      <h1 class="button-title">Hackear</h1>
    </div>
    <div class="column"></div>

    <div class="container2">
      <h1>Teste</h1>
    </div>
    <div class="column"></div>
    <div class="container3">
      <h1>Loja</h1>
      <div class="loja-container">
        <div class="loja-item" id="hero-01-upgrade">
          <p>Uprade Nerd Otario</p>
        </div>
        <div class="loja-item" id="hero-02-upgrade">
          <p>Uprade Hacker</p>
        </div>
      </div>
      <h1>Herois</h1>
      <div class="hero-container">
        <div id="hero-01" class="card-hero">
          <div class="hero-desc">
            <h2>Nerd Otario</h2>
            <img src="./imgs/hackerIdiota.png" />
          </div>
          <div class="barr"></div>
          <div class="hero-status">
            <div>
              <p>Valor R$</p>
              <h2 id="hero-01-value"></h2>
            </div>
            <div>
              <p>Possui:</p>
              <h2 id="hero-01-quantity"></h2>
            </div>
            <div>
              <p>Por Segundo:</p>
              <h2 id="hero-01-power"></h2>
            </div>
          </div>
        </div>

        <div id="hero-02" class="card-hero">
          <div class="hero-desc">
            <h2>Hacker</h2>
            <img src="./imgs/hacker-deepweb.png" />
          </div>
          <div class="barr"></div>
          <div class="hero-status">
            <div>
              <p>Valor R$</p>
              <h2 id="hero-02-value"></h2>
            </div>
            <div>
              <p>Possui:</p>
              <h2 id="hero-02-quantity"></h2>
            </div>
            <div>
              <p>Por Segundo:</p>
              <h2 id="hero-02-power"></h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
